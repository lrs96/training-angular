<div class="container">
    <h1>Diretiva *ngClass</h1>
    <p class="h4">
        <i class="fas"
        [class.fa-arrow-left]="!mordida"
        [class.fa-arrow-right]="mordida"
        (click)="onclick()"
        ></i>
    </p> 

    <p class="h4">
        <i class="fas"
        [ngClass]="{
            'fa-arrow-left': !mordida,
            'fa-arrow-right': mordida
        }"
        (click)="onclick()"
        ></i>
    </p> 
</div>
